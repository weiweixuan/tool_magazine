<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 给定两个数组，写一个方法来计算它们的交集。
      var nums1 = [1, 2, 2, 1]
      var nums2 = [2, 33, 4, 2, 2, 3, 4]
      function jiaoji(arr1, arr2) {
        let map = {}
        let arr = []
        for (item of arr1) {
          if (map[item]) {
            map[item]++
          } else {
            map[item] = 1
          }
        }
        for (item of arr2) {
          if (map[item] > 0) {
            arr.push(item)
            map[item]--
          }
        }
        return arr
      }
      let res = jiaoji(nums1, nums2)
      console.log(res)
    </script>
  </body>
</html>
