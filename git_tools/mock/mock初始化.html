<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./node_modules/mockjs/dist/mock-min.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
  </head>
  <body>
    <script>
      Mock.mock('https://www.test.com', {
        'userInfo|4': [
          {
            //生成|num个如下格式名字的数据

            'id|+1': 1, //数字从当前数开始后续依次加一

            name: '@cname', //名字为随机中文名字

            'ago|18-28': 25, //年龄为18-28之间的随机数字

            'sex|1': ['男', '女'], //性别是数组中的一个，随机的

            'job|1': ['web', 'UI', 'python', 'php'], //工作是数组中的一个
            'ListInfo|5': [
              {
                img: Mock.Random.image('200x100')
              }
            ]
          }
        ]
      })
      axios.get('https://www.test.com').then(res => console.table(res.data))
    </script>
  </body>
</html>
