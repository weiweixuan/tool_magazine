<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body,
      html {
        height: 100vh;
      }
      .box {
        height: 100%;
        display: flex;
        padding: 0 10px;
        box-sizing: border-box;
        justify-content: space-between;
      }
      .left {
        width: 25%;
        height: 90%;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: flex-start;
        flex-wrap: wrap;
      }
      .item {
        width: 100px;
        height: 100px;
        font-size: 24px;
        text-align: center;
        line-height: 100px;
        border-radius: 5px;
        color: #fff;
        margin: 10px;
      }
      .red {
        background: red;
      }
      .blue {
        background: blue;
      }
      .pink {
        background: pink;
      }
      .yellow {
        background: yellow;
      }
      .skyblue {
        background: skyblue;
      }
      .green {
        background: green;
      }
      .right {
        width: 70%;
        border: 1px solid blue;
        height: 90%;
        display: flex;
        align-items: center;
        align-content: flex-start;
        flex-wrap: wrap;
      }
      @keyframes move {
        0% {
          transform: translate(-1px, 1px);
        }
        25% {
          transform: translate(1px, 1px);
        }
        50% {
          transform: translate(1px, -1px);
        }
        75% {
          transform: translate(-1px, -1px);
        }
        100% {
          transform: translate(-1px, 1px);
        }
      }
      .active {
        position: relative;
        animation: move 0.5s linear infinite;
      }
      .active::before {
        width: 24px;
        height: 24px;
        line-height: 20px;
        border-radius: 15px;
        font-size: 20px;
        content: 'x';
        background: rgba(1, 1, 1, 0.8);
        position: absolute;
        top: 1px;
        right: 1px;
      }
    </style>
    <script src="./drag.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="left">
        <div draggable="true" class="item red">1</div>
        <div draggable="true" class="item blue">2</div>
        <div draggable="true" class="item pink">3</div>
        <div draggable="true" class="item yellow">4</div>
        <div draggable="true" class="item green">5</div>
        <div draggable="true" class="item skyblue">6</div>
      </div>
      <div class="right"></div>
    </div>
    <script>
      let zjFather = document.querySelectorAll('.left div')
      let emptyDom = document.querySelector('.right')
      dragHanddle(zjFather, emptyDom)
    </script>
  </body>
</html>
