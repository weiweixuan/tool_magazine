<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./utils.js"></script>
  </head>
  <body>
    <div id="el"></div>
    <script>
      let virtual1 = {
        type: "ul",
        attrObj: { class: "list" },
        children: [
          {
            type: "li",
            attrObj: { class: "item", style: "color:red" },
            children: ["我是第一个元素"],
          },
          {
            type: "li",
            attrObj: { class: "item", style: "color:blue" },
            children: ["我是第2个元素"],
          },
          {
            type: "li",
            attrObj: { class: "item" },
            children: ["我是第3个元素"],
          },
          {
            type: "li",
            attrObj: { class: "item", style: "color:pink" },
            children: ["我是第4个元素"],
          },
          "我是文本元素",
        ],
      };

      // 根据对象生成虚拟dom
      let virtualDom1 = createVirtualDom(virtual1);
      console.log(virtualDom1, "virtualDom1");
      // 渲染到页面上
      let el = render(virtualDom1);
      renderDom(el, document.body);
    </script>
  </body>
</html>
