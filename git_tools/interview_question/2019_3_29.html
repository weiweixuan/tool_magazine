<body>
    <script>
        //以下数据结构，id代表部门编号，name是部门名称，parentId是父部门编号，为0代表一级部门，现在实现一个树形结构,parentId为多少就挂载在该id的属性children数组下：如下结构
        // 原data
        let data =[
            {id:1,name:'部门A',parentId:0},
            {id:2,name:'部门B',parentId:0},
            {id:3,name:'部门C',parentId:1},
            {id:4,name:'部门D',parentId:1},
            {id:5,name:'部门E',parentId:2},
            {id:6,name:'部门F',parentId:3},
            {id:7,name:'部门G',parentId:2},
            {id:8,name:'部门H',parentId:4}
        ];
        // 现data
        // let data = [{
        //         id: 1,
        //         name: '部门A',
        //         parentId: 0,
        //         children: [{
        //                 id: 3,
        //                 name: '部门C',
        //                 parentId: 1,
        //                 children: [{
        //                     id: 6,
        //                     name: '部门F',
        //                     parentId: 3
        //                 }, {
        //                     id: 16,
        //                     name: '部门L',
        //                     parentId: 3
        //                 }]
        //             },
        //             {
        //                 id: 4,
        //                 name: '部门D',
        //                 parentId: 1,
        //                 children: [{
        //                     id: 8,
        //                     name: '部门H',
        //                     parentId: 4
        //                 }]
        //             }
        //         ]
        //     },
        //     ···
        // ];
        
        function Tree(data){
            if(!Array.isArray(data)){return "请输入数组……"}
            for(let i=0;i<data.length;i++){
                for(let j=0;j<data.length;j++){
                    let parentId = data[i].parentId;
                    let Id = data[j].id;
                    if(parentId==0){break}
                    if(parentId == Id){
                        if(!data[j].children){
                            data[j].children = [];
                        }
                        data[j].children.push(data[i]);
                        data.splice(i,1);
                        i--;
                        break;
                    }

                }
            }

        }
        Tree(data);
        console.log(data);
    </script>
</body>
