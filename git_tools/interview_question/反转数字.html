<body>
    <script>
        // 反转一个数字
        let str = -15469;
        function reverse_str(str){
            let Isfu = str>=0?false:true;
            str= new String(str);   
            let arr = str.split("");
           Isfu && arr.shift();
            let res = Isfu?-Number(arr.reverse().join("")):Number(arr.reverse().join(""));
            if(res<-(2**31) || res>(2**31)-1){
                return 0;
            }
            return res; 
        }
       let res = reverse_str(str);
       console.log(res);
    </script>
</body>
