  <body>
    <script>
      /*不用加减乘除运算符，求整数的7倍*/
      function getchengSeven(num) {
        let arr = Array(num)
        return [...arr, ...arr, ...arr, ...arr, ...arr, ...arr, ...arr].length
      }
      let res = getchengSeven(4)
      console.log(res)
    </script>
  </body>
