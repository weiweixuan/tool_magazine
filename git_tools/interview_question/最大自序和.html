  <body>
    <script>
      /*
      给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。

      示例:

      输入: [-2,1,-3,4,-1,2,1,-5,4],
      输出: 6
      解释: 连续子数组 [4,-1,2,1] 的和最大，为 6。

      */
      let arr = [-2, 3, 1, 3]
      var maxSubArray = function(nums) {
        let max = nums[0]
        let currentMax = nums[0]
        for (let i = 1; i < nums.length; i++) {
          let sum = currentMax + nums[i]
          if (sum > 0) {
            currentMax = sum
          } else {
            if (nums[i] > 0) {
              currentMax = nums[i] > currentMax ? nums[i] : currentMax
            } else {
              nums[i] > max && (max = nums[i])
              currentMax = 0
              continue
            }
          }
          // 判断计算过后是否大于最大值
          currentMax > 0 && currentMax > max && (max = currentMax)
        }
        return max
      }
      let res = maxSubArray(arr)
      console.log(res)
    </script>
  </body>
