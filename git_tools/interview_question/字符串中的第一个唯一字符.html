    <script>
      /*
      给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。
       案例:
       s = "leetcode"
       返回 0.
       s = "loveleetcode",
       返回 2.
       注意事项：您可以假定该字符串只包含小写字母。
          */
      let s = 'dddccdbba'
      var firstUniqChar = function(s) {
        for (let index in s) {
          if (s.indexOf(s[index]) == s.lastIndexOf(s[index])) {
            return index
          }
        }
        return -1
      }
