    <script>
      /* 第 77 题：旋转数组算法题

      给定一个数组，将数组中的元素向右移动 k 个位置，其中 k 是非负数。

      输入: [1, 2, 3, 4, 5, 6, 7] 和 k = 3
      输出: [5, 6, 7, 1, 2, 3, 4]
      解释:
      向右旋转 1 步: [7, 1, 2, 3, 4, 5, 6]
      向右旋转 2 步: [6, 7, 1, 2, 3, 4, 5]
      向右旋转 3 步: [5, 6, 7, 1, 2, 3, 4] */

      let arr = [1, 2, 3, 4, 5, 6, 7]
      let k = 8
      // 第一种最简单的方法
      function rotate(arr, k) {
        k = k % arr.length
        for (let i = 0; i < k; i++) {
          arr.unshift(arr.pop())
        }
        return arr
      }
      // let res = rotate(arr, k)
      // console.log(res)

      // 第二种：
      function rotate2(arr, k) {
        k = arr.length - (k % arr.length)
        return [...arr.splice(k), ...arr]
      }
      // let res2 = rotate2(arr, k)
      // console.log(res2)

      // 第三种：
      function rotate3(arr, k) {
        k = arr.length - (k % arr.length)
        return arr.slice(k).concat(arr.slice(0, k))
      }
      // let res3 = rotate3(arr, k)
      // console.log(res3)
    </script>
