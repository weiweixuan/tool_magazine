<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      let str = "werwerwerwe";
      function indexOf_(str, val) {
        for (let i = 0; i < str.length; i++) {
          if (str[i] === val) {
            return i;
          }
        }
        return -1;
      }
      let res = indexOf_(str, "1");
      console.log(res, "iii");
    </script>
  </body>
