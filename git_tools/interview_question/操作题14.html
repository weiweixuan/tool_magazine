<!DOCTYPE html>

<body>
  <script>

      // 期望id按顺序打印 0 1 2 3 4 ，且只能修改 start 函数。
    function start(id) {
      // 相当于把 一个Pro返回值绑定到 window上了 ， 链式调用
     this.pro = this.pro? this.pro.then(res=>execute(id)): execute(id);
    }
    for (let i = 0;i < 5;i++) {
      start(i);
    }
    function sleep() {
      const duration = Math.floor(Math.random() * 500);
      return new Promise(resolve => setTimeout(resolve, duration));
    }
    function execute(id) {
      return sleep().then(() => {
        console.log("id", id);
      });
    }

  </script>
