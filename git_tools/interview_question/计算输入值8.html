<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 代码输出什么？
      function wait() {
        return new Promise(resolve => setTimeout(resolve, 2 * 1000, 'hello'))
      }

      async function main() {
        console.time()
        const x = await wait()
        const y = await wait()
        const z = await wait()
        console.log(x, y, z, 'ss')
        console.log(x, y, z, 'ee')
        console.timeEnd()
      }
      main()
      //wait返回的是个promise，调用瞬间返回一个pedding状态的promise，这个promise里是个异步，这三个xyz基本是同时调用同时执行异步的，await 后等待2秒拿到返回值继续执行；
    </script>
  </body>
</html>
