    <script>
        // 判断有效括号
        //     给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。
        // 有效字符串需满足：
        // 左括号必须用相同类型的右括号闭合。
        // 左括号必须以正确的顺序闭合。
        // 注意空字符串可被认为是有效字符串。
        let str = "{()[{}]{}}";
        var isValid = function (s) { 
            function digui(a){
                s = a.replace(/(\[\])|(\{\})|(\(\))/g,function(val){
                    return "";
                });
            }
            let len = s.length;
            do{
                digui(s);
                if(len == s.length){
                    break;
                }
                len = s.length;
            }while(true);
          return s.length==0?true:false;
        };
        console.log(isValid(str));
    </script>
</body>
