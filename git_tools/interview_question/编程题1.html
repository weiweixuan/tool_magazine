    <script>

      // 要求转换成如下对象
        var output = {

      'a.e': 'ae'

      */
      var entry = {
        a: {
          b: {
            c: {
              dd: 'abcdd'
            }
          },
          d: {
            xx: 'adxx'
          },
          e: 'ae'
        }
      }

      function exchange(obj) {
        if (typeof obj != 'object') {
          throw new Error('请输入 [object Object] 类型')
        }
        let O = {}
        let digui = function(obj, str) {
          for (let key in obj) {
            let str_ = str + '.' + key
            if (typeof obj[key] == 'object') {
              digui(obj[key], str_)
            } else {
              O[str_.slice(1)] = obj[key]
            }
          }
        }
        let res = digui(obj, '')
        return O
      }
      let res = exchange(entry)
      console.log(res)
    </script>
