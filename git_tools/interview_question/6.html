<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*打印出 1 - 10000 之间的所有对称数*/
      let count = 10000
      function getHuiWen(count) {
        let arr = []
        for (let i = 1; i < count; i++) {
          if (
            Number(
              (i + '')
                .split('')
                .reverse()
                .join('')
            ) == i
          ) {
            arr.push(i)
          }
        }
        return arr
      }
      let res = getHuiWen(count)
      console.log(res)
    </script>
  </body>
</html>
