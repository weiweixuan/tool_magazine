<html lang="en">
  <head>

  <body>
    <script>
      //      给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序
      //      示例:
      // 输入: [0,1,0,3,12]
      // 输出: [1,3,12,0,0]
      // 说明:
      // 必须在原数组上操作，不能拷贝额外的数组。
      // 尽量减少操作次数。
      let nums = [0, 0, 0, 3, 12]
      function moveZero(arr) {
        let len = arr.length,
          j = 0
        for (let i = 0; i < len - j; ) {
          if (arr[i] === 0) {
            arr.splice(i, 1)
            arr.push(0)
            j++
            continue
          }
          i++
        }
        return arr
      }
      console.log(nums)

      console.log(moveZero(nums))
    </script>
  </body>
</html>
