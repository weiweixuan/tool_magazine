    <script>
      let testList = [
        "{}",
        "{a}",
        "{a+b}",
        "{a+b-c}",
        "{a+b-c}+{d+f}",
        "{a+b-c}+{d+f-g}",
        "{ a + b - c } + { d + f - g }",
        " { a + b - c } + { d + f - g } ",
      ];

      function checkStr(str = "") {
        let regExp = /\{[^\}]+\}/g;
        console.log(str.match(regExp), "---");
      }
      checkStr(testList[0]);
    </script>
