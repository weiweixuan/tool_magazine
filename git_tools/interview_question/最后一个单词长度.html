<body>
    <script>
        // 最后一个单词的长度
        let str = "o ";
        var lengthOfLastWord = function (s) {
            if(s.length==0){return 0}
            return s.trim().split(" ").pop().length;
        };
        let res = lengthOfLastWord(str);
        console.log(res);
    </script>
