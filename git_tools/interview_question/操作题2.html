<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
    //    实现 (5).add(3).minus(2) 功能
        Number.prototype.add = function(val){
            return this + val;
        }
        Number.prototype.minus = function(val){
            return this - val;
        }
        let res = (5).add(3).minus(2);
        console.log(res);
    </script>
</body>

</html>
