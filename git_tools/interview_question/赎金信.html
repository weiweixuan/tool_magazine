  <body>
    <script>
      /*
      给定一个赎金信 (ransom) 字符串和一个杂志(magazine)字符串，判断第一个字符串ransom能不能由第二个字符串magazines里面的字符构成。如果可以构成，返回 true ；否则返回 false。

      (题目说明：为了不暴露赎金信字迹，要从杂志上搜索各个需要的字母，组成单词来表达意思。)

      注意：

      你可以假设两个字符串均只含有小写字母。

      canConstruct("a", "b") -> false
      canConstruct("aa", "ab") -> false
      canConstruct("aa", "aab") -> true
         */
      let ransomNote = 'fffffbfg',
        magazine = 'effjfggbffjdgbjjhhdegh'
      function letterList(str) {
        return Array.from(str).reduce((prev, item) => {
          if (!prev[item]) {
            return (prev[item] = 1), prev
          }
          return prev[item]++, prev
        }, {})
      }
      var canConstruct = function(ransomNote, magazine) {
        magazine = letterList(magazine)
        return Array.from(ransomNote).every(item => {
          if (!magazine[item]) {
            return false
          } else {
            magazine[item]--
            return true
          }
        })
      }
      let res = canConstruct(ransomNote, magazine)
      console.log(res)
    </script>
  </body>
