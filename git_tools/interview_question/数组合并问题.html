<body>
    <script>
        // 请把俩个数组 [A1, A2, B1, B2, C1, C2, D1, D2] 和 [A, B, C, D]，合并为 [A1, A2, A, B1, B2, B, C1, C2, C, D1, D2, D]。
        // 解：
        let arr1 = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2'];
        let arr2 = ['A','B','C','D'];
        let res = arr1.concat(arr2.map(item=>item+'3')).sort().map(item=>item.replace('3',''));
        console.log(res);
    </script>
