    <script>
      //      给定两个二进制字符串，返回他们的和（用二进制表示）。

      // 输入为非空字符串且只包含数字 1 和 0。

      // 示例 1:

      // 输入: a = "11", b = "1"
      // 输出: "100"
      // 示例 2:

      // 输入: a = "1010", b = "1011"
      // 输出: "10101"

      a =
        '10100000100100110110010000010101111011011001101110111111111101000000101111001110001111100001101'
      b =
        '110101001011101110001111100110001010100001101011101010000011011011001011101111001100000011011110011'
      var addBinary = function(a, b) {
        return changeTenToTwo(changeTwoToTen(a) + changeTwoToTen(b))
      }
      // 二进制转换成十进制
      function changeTwoToTen(val) {
        let arr = val.split('').reverse()
        let res = BigInt(0)
        for (let i = 0; i < arr.length; i++) {
          res += BigInt(arr[i]) * BigInt(2) ** BigInt(i)
        }
        return res
      }
      // 十进制转换成二进制
      function changeTenToTwo(val) {
        let arr = []
        while (val != BigInt(1) && val != BigInt(0)) {
          let res = BigInt(val / BigInt(2))
          arr.push(val - res * BigInt(2))
          val = res
        }
        val == BigInt(1) && arr.push(BigInt(1))
        val == BigInt(0) && arr.push(BigInt(0))
        console.log(arr)
        return arr.reverse().join('')
      }
      let res = addBinary(a, b)
      console.log(res)

      // console.log(er, shi)
    </script>
