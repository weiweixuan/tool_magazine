  <body>
    <script>
      var x = 0,
        y = 1
      function fn(y) {
        x += 2
        fn = function (y) {
          console.log(y + --x)
        }
        console.log(x, y)
      }
      fn(3) // x = 2 ï¼Œ log:2,3
      fn(4) // x = 1 , log: 5
      console.log(x, y) // log:1,1
    </script>
  </body>
