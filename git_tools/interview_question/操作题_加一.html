  <body>
    <script>
      //   给定一个由整数组成的非空数组所表示的非负整数，在该数的基础上加一。

      // 最高位数字存放在数组的首位， 数组中每个元素只存储一个数字。

      // 你可以假设除了整数 0 之外，这个整数不会以零开头。
      var plusOne = function(digits) {
        return (current = (BigInt(digits.join('')) + BigInt(1))
          .toString()
          .split('')
          .map(item => parseInt(item)))
      }
      let res = plusOne([4, 3, 2, 1])
      console.log(res)
    </script>
  </body>
