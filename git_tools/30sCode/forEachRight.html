  <body>
    <script type="text/javascript">
      let forEachRight = (arr, fn) => [...arr].reverse().forEach(fn)
      let res1 = forEachRight([1, 2, 3, 4], val => console.log(val)) // '4', '3', '2', '1'
      console.log(res1)
    </script>
