  <body>
    <script>
      const over = (...fns) => (...arr) => fns.map(fn => fn(...arr))
      const minMax = over(Math.min, Math.max)
      let res = minMax(1, 2, 3, 4, 5) // [1,5]
      console.log(res, 'res')
    </script>
  </body>
