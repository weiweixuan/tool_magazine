<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const when = (fn1, fn2) => val => (fn1(val) ? fn2(val) : val)
      const doubleEvenNumbers = when(
        x => x % 2 === 0,
        x => x * 2
      )
      console.log(doubleEvenNumbers(2)) // 4
      console.log(doubleEvenNumbers(1)) // 1
    </script>
  </body>
</html>
