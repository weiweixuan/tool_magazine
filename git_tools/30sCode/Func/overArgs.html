<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const overArgs = (fn, arr) => (...args) =>
        fn(...args.map((item, index) => arr[index](item)))

      const square = n => n * n
      const double = n => n * 2
      const fn = overArgs((x, y) => [x, y], [square, double])
      let res = fn(9, 3) // [81, 6]
      console.log(res, 'ii')
    </script>
  </body>
</html>
