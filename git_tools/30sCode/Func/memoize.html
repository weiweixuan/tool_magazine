<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const memoize = fn => {
        let map = new Map()
        let myFn = key =>
          map.has(key) ? map.get(key) : map.set(key, fn()) && map.get(key)
        myFn.cache = map
        return myFn
      }

      // See the `anagrams` snippet.执行一个很耗时的方法，把值缓存起来，再次调用直接取值
      function anagrams() {
        for (let i = 0; i < 10000; i++) {
          console.log(++i)
        }
        return 'end'
      }
      const anagramsCached = memoize(anagrams)
      let res1 = anagramsCached('javascript') // takes a long time
      let res2 = anagramsCached('javascript') // returns virtually instantly since it's now cached
      console.log(res1, res2)
      console.log(anagramsCached.cache) // The cached anagrams map
    </script>
  </body>
</html>
