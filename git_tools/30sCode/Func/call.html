    <script>
      // const call = (key, fn) => {
      //   return arr => {
      //     console.log(arr, key, fn, '---')
      //     return arr[key](fn)
      //   }
      // }
      const call = (key, fn) => arr => arr[key](fn)
      Promise.resolve([1, 2, 3])
        .then(call('map', x => 2 * x))
        .then(console.log) // [ 2, 4, 6 ]
      const map = call.bind(null, 'map')
      Promise.resolve([1, 2, 3])
        .then(map(x => 2 * x))
        .then(console.log) // [ 2, 4, 6 ]
    </script>
  </body>
