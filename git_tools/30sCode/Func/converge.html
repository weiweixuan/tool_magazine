<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const converge = (fn, list) => arr => fn(...list.map(item => item(arr)))
      const average = converge((a, b) => a / b, [
        arr => arr.reduce((a, v) => a + v, 0),
        arr => arr.length
      ])
      let res = average([1, 2, 3, 4, 5, 6, 7]) // 4
      console.log('res,', res)
    </script>
  </body>
</html>
