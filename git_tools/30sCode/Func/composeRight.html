<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const composeRight = (...fns) => (...arr) =>
        fns.reduce((prev, item) => item(prev(...arr)))
      const add = (x, y) => x + y
      const square = x => x * x
      const addAndSquare = composeRight(add, square)
      let res = addAndSquare(1, 2) // 9
      console.log(res, 'res')
    </script>
  </body>
</html>
