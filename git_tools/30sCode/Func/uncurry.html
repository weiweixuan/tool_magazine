  <body>
    <script>
      function uncurry(fn, count) {
        let len = 0
        return function(...args) {
          for (let i = 0; i < count - 1; i++) {
            let len_ = fn.length
            fn = fn(...args.slice(len, len + len_))
            len += len_
          }
          return fn(...args.slice(len))
        }
      }
      const add = (a, b) => (c, d) => (e, f, g) => a + b + c + d + e + f + g
      const uncurriedAdd = uncurry(add, 3)
      let res = uncurriedAdd(1, 2, 3, 4, 5, 6, 7) // 6
      console.log(res, 'iii')
    </script>
  </body>
