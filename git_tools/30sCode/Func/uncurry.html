  <body>
    <script>
      const uncurry = (fn, count = 1) => (...args) => {
        for (let i = count; i > 0; i--) {
          const len = fn.length
          let params = args.slice(0, len)
          args = args.slice(len)
          fn = fn.apply(null, params)
        }
        return fn
      }
      const add = x => y => z => x + y + z
      const uncurriedAdd = uncurry(add, 3)
      let res = uncurriedAdd(1, 2, 3) // 6
      console.log(res, 'iii')
    </script>
  </body>
