  <body>
    <script>
      // 距离最后一次调用后s秒执行放法

      // let debounce = (fn, timer = 0, flag) => (...args) => {
      //   clearTimeout(flag)
      //   flag = setTimeout(fn.bind(this, ...args), timer)
      // }

      const debounce = (fn, timer) => {
        let dd = null
        return (...args) => {
          if (dd) clearTimeout(dd)
          dd = setTimeout(() => {
            fn.apply(null, args)
            clearTimeout(dd)
            dd = null
          }, timer)
        }
      }
      window.addEventListener(
        'resize',
        debounce(() => {
          console.log(window.innerWidth)
        }, 1000)
      ) // Will log the window dimensions at most every 250ms
    </script>
  </body>
