  <body>
    <script>
      const ary = (fn, float = 1) => (...arr) => fn(...arr.slice(0, float))
      const firstTwoMax = ary(Math.max, 2)
      let res = [[2, 6, 'a'], [6, 4, 8], [10]].map(x => firstTwoMax(...x)) // [6, 6, 10]
      console.log(res, 'res')
    </script>
