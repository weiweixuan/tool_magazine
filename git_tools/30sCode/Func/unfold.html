<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const unfold = (fn, val) => {
        let arr = []
        let res = fn(val)
        while (res) {
          const [temp, nextVal] = res
          arr.push(temp), (res = fn(nextVal))
        }
        return arr
      }
      var f = n => (n > 50 ? false : [-n, n + 10])
      const res = unfold(f, 10) // [-10, -20, -30, -40, -50]
      console.log(res, 'res')
    </script>
  </body>
</html>
