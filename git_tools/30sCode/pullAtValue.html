<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script type="text/javascript">
      let pullAtValue = (arr, aimArr) =>
        arr.reduce(
          (prev, item, key) => (
            aimArr.includes(item) && prev.push(...arr.splice(key, 1)), prev
          ),
          []
        )
      let myArray = ['a', 'b', 'c', 'd']
      let res1 = pullAtValue(myArray, ['b', 'd']) // myArray = [ 'a', 'c' ] , pulled = [ 'b', 'd' ]
      console.log(res1, myArray)
    </script>
  </body>
</html>
