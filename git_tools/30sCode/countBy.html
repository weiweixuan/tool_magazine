  <body>
    <script>
      let dropRightWhile = (arr, fn) => {
        let index = arr.length
        while (index-- && !fn(arr[index]));
        return arr.slice(0, index + 1)
      }

      let a = dropRightWhile([1, 2, 3, 4], n => n < 1) // [1, 2]
      console.log(a)
    </script>
  </body>
