  <body>
    <script type="text/javascript">
      let reduceSuccessive = (arr, fn, num) =>
        arr.reduce(
          (prev, item, index) => (prev.push((num = fn(item, num))), prev),
          [num]
        )

      let res = reduceSuccessive([1, 2, 3, 4, 5, 6], (acc, val) => acc + val, 0) // [0, 1, 3, 6, 10, 15, 21]
      console.log(res)
    </script>
