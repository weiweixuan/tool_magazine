<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let partition = (arr, fn) =>
        arr.reduce(
          (prev, item) => (
            fn(item) ? prev[0].push(item) : prev[1].push(item), prev
          ),
          [[], []]
        )
      const users = [
        { user: 'barney', age: 36, active: false },
        { user: 'barney', age: 36, active: false },
        { user: 'fred', age: 40, active: true },
        { user: 'fred', age: 40, active: true }
      ]
      let res1 = partition(users, o => o.active) // [[{ 'user': 'fred',    'age': 40, 'active': true }],[{ 'user': 'barney',  'age': 36, 'active': false }]]
      console.log(res1)
    </script>
  </body>
</html>
