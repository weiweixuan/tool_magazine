<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="my-id"></div>
    <script>
      let counter = (selector, start, end, step = 1, duration = 2000) => {
        let step_ = end > start ? 1 : -1
        let dom = document.querySelector(selector),
          count = Math.floor(((end - start) / step) * step_),
          stepTime = duration / count
        dom.innerHTML = start
        let timer = setInterval(() => {
          if (Math.abs(start - end) <= step) {
            clearInterval(timer)
            dom.innerHTML = end
            return
          }
          dom.innerHTML = start += step * step_
        }, stepTime)
      }
      counter('#my-id', 2000, 1000, 5, 3000)
    </script>
  </body>
</html>
