<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    let bifurcate = (arr, filter) => arr.reduce((prev, item, index) => (prev[filter[index] ? 0 : 1].push(item), prev), [
      [],
      []
    ])
    let res = bifurcate(['beep', 'boop', 'foo', 'bar'], [true, true, false,
      true
    ]); // [ ['beep', 'boop', 'bar'], ['foo'] ]
    console.log(res)
  </script>
</body>

</html>
