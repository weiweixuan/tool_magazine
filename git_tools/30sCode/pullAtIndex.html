    const pullAtIndex = (arr, ary) => {
      let resultArr = arr.reduce((prev, item, index) => {
        if (ary.includes(index)) {
          prev[0].push(item)
        } else {
          prev[1].push(item)
        }
        return prev;
      }, [
        [],
        []
      ])
      arr.length = 0;
      resultArr[0].forEach(element => {
        arr.push(element)
      });
      return resultArr[1]
    }
    let myArray = ['a', 'b', 'c', 'd'];
    let pulled = pullAtIndex(myArray, [1, 3]); // myArray = [ 'a', 'c' ] , pulled = [ 'b', 'd' ]
