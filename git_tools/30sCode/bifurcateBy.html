<body>
  <script>
    let bifurcateBy = (arr, fn = Boolean) => arr.reduce((prev, item, index) => (prev[fn(item) ? 0 : 1].push(item),
      prev), [
      [],
      []
    ])
    let a = bifurcateBy(['beep', 'boop', 'foo', 'bar'], x => x[0] === 'b'); // [ ['beep', 'boop', 'bar'], ['foo'] ]
    console.log(a)
  </script>
