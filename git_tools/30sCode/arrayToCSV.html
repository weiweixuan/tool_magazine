  <body>
    <script>
      let arrayToCSV = (arr, flag = ',') =>
        arr.map(item => item.join(`${flag}`)).join('\\n')
      // const arrayToCSV = (arr, delimiter = ',') =>
      //   arr
      //   .map(v => v.map(x => (isNaN(x) ? `"${x.replace(/"/g, '""')}"` : x)).join(delimiter))
      //   .join('\n');
      let a = arrayToCSV([['a', 'b'], ['c', 'd']]) // '"a","b"\n"c","d"'
      let b = arrayToCSV([['a', 'b'], ['c', 'd']], ';') // '"a";"b"\n"c";"d"'
      let c = arrayToCSV([['a', '"b" great'], ['c', 3.1415]]) // '"a","""b"" great"\n"c",3.1415'
      console.log(a, b, c)
    </script>
  </body>
