  <body>
    <script type="text/javascript">
      const arrayToCSV = (arr, flag = ',') =>
        arrayToCSV([['a', 'b'], ['c', 'd']]) // '"a","b"\n"c","d"'
      arrayToCSV([['a', 'b'], ['c', 'd']], ';') // '"a";"b"\n"c";"d"'
      arrayToCSV([['a', '"b" great'], ['c', 3.1415]]) // '"a","""b"" great"\n"c",3.1415'
    </script>
  </body>
