<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <script type="text/javascript">
      let initializeArrayWithRange = (end, start = 0, rule = 1) =>
        Array.from(
          { length: end - start + 1 },
          (item, index) => start + index
        ).filter(item => !(item % rule))
      let initializeArrayWithRange_GF = (end, start = 0, rule = 1) =>
        Array.from(
          { length: Math.ceil((end - start + 1) / rule) },
          (item, index) => index * rule + start
        )
      let res1 = initializeArrayWithRange(5) // [0,1,2,3,4,5]
      let res2 = initializeArrayWithRange(7, 3) // [3,4,5,6,7]
      let res3 = initializeArrayWithRange(9, 0, 2) // [0,2,4,6,8]
      console.log(res1, res2, res3)
    </script>
  </body>
