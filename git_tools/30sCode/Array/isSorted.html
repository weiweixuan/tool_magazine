    <script type="text/javascript">
      let isSorted = arr => {
        let ary = [...arr],
          desc = 0
        while (ary.length > 1) {
          if (ary[0] != ary[1]) {
            if (desc == 0) {
              desc = ary[0] > ary[1] ? -1 : 1
            } else if (desc == 1) {
              desc = ary[0] > ary[1] ? 0 : desc
              if (desc == 0) return 0
            } else if (desc == -1) {
              desc = ary[0] < ary[1] ? 0 : desc
              if (desc == 0) return 0
            }
          }
          ary.shift()
        }
        return desc
      }
