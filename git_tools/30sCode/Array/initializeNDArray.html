  <body>
    <script type="text/javascript">
      let initializeNDArray = (val, ...arr) => {
        console.log(val, arr, 'xxx')
        return arr.length > 1
          ? Array.from({ length: arr.shift() }, () =>
              initializeNDArray(val, ...arr)
            )
          : Array(arr[0]).fill(val)
      }

      let res1 = initializeNDArray(1, 3) // [1,1,1]
      let res2 = initializeNDArray(5, 3, 2, 2) // [[[5,5],[5,5]],[[5,5],[5,5]]]

      console.log(res1, res2)
    </script>
