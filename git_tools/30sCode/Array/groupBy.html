<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let groupBy = (arr, fn) =>
        arr.reduce((prev, item) => {
          let val = typeof fn == 'function' ? fn(item) : item[fn]
          !prev[val] ? (prev[val] = [item]) : prev[val].push(item)
          return prev
        }, {})
      let res1 = groupBy([6.1, 4.2, 6.3], Math.floor) // {4: [4.2], 6: [6.1, 6.3]}
      let res2 = groupBy(['one', 'two', 'three'], 'length') // {3: ['one', 'two'], 5: ['three']}
      console.log(res1, res2)
    </script>
  </body>
</html>
