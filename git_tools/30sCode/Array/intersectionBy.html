<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let intersectionBy = (arr1, arr2, fn) =>
        arr1.filter(item => new Set(arr2.map(fn)).has(fn(item)))
      let res1 = intersectionBy([2.1, 1.2], [2.3, 3.4], Math.floor) // [2.1]
      console.log(res1)
    </script>
  </body>
</html>
