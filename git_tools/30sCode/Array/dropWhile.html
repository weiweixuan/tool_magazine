<body>
  <script>
    let dropWhile = (arr, fn) => {
      while (arr.length && !fn(arr[0])) arr = arr.slice(1)
      return arr;
    }
    let a = dropWhile([1, 2, 3, 4], n => n >= 3); // [3,4]
    console.log(a)
  </script>
