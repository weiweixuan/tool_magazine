<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let reduceWhich = (arr, comparator = (a, b) => a - b) =>
        arr.reduce((a, b) => (comparator(a, b) >= 0 ? b : a))
      let res1 = reduceWhich([1, 3, 2]) // 1
      let res2 = reduceWhich([1, 3, 2], (a, b) => b - a) // 3
      let res3 = reduceWhich(
        [
          { name: 'Tom', age: 12 },
          { name: 'Jack', age: 18 },
          { name: 'Lucy', age: 9 }
        ],
        (a, b) => a.age - b.age
      ) // {name: "Lucy", age: 9}
      console.log(res1, res2, res3, 'iii')
    </script>
  </body>
</html>
