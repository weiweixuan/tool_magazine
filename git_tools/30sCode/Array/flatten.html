<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let flatten = (arr, val = 1) =>
        val
          ? arr.reduce(
              (prev, item) => (
                Array.isArray(item)
                  ? prev.push(...flatten(item, val - 1))
                  : prev.push(item),
                prev
              ),
              []
            )
          : arr
      let res1 = flatten([1, [2], 3, 4]) // [1, 2, 3, 4]
      let res2 = flatten([1, [2, [3, [4, 5], 6], 7], 8], 2) // [1, 2, 3, [4, 5], 6, 7, 8]
      console.log(res1, res2)
    </script>
  </body>
</html>
