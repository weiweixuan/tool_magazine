  <body>
    <script>
      let everyNth = (arr, val) =>
        arr.reduce(
          (prev, item, index) => (
            !((index + 1) % val) && prev.push(item), prev
          ),
          []
        )
      let everyNth_GF = (arr, val) =>
        arr.filter((item, index) => !((index + 1) % val))
      let a = everyNth_GF([1, 2, 3, 4, 5, 6], 2) // [ 2, 4, 6 ]
      console.log(a)
    </script>
