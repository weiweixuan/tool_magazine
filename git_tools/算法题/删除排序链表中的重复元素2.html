<html lang="en">
  <head>

  <body>
    <script>
      /*给定一个排序链表，删除所有含有重复数字的节点，只保留原始链表中 没有重复出现 的数字。

示例 1:

输入: 1->2->3->3->4->4->5
输出: 1->2->5
示例 2:

输入: 1->1->1->2->3
输出: 2->3*/
      function ListNode(val) {
        this.val = val
        this.next = null
      }
      let list = {
        val: 1,
        next: {
          val: 2,
          next: {
            val: 3,
            next: {
              val: 3,
              next: {
                val: 4,
                next: null
              }
            }
          }
        }
      }
      var deleteDuplicates = function(head) {
        head = { val: '哨兵', next: head }
        let prev = head
        let current = prev.next
        let next = current ? current.next : null
        while (current) {
          if (next && current.val == next.val) {
            let cur = next
            let nex = cur ? cur.next : null
            while (nex && cur.val == nex.val) {
              nex = nex.next
              cur.next = nex
            }
            prev.next = nex
            current = prev.next
            next = current ? current.next : null
            continue
          }
          prev = current
          current = next
          next = next ? next.next : null
        }
        return head.next
      }
      let res = deleteDuplicates(list)
      console.log(res)
    </script>
  </body>
</html>
