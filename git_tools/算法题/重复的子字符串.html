<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /*给定一个非空的字符串，判断它是否可以由它的一个子串重复多次构成。给定的字符串只含有小写英文字母，并且长度不超过10000。

        示例 1:

        输入: "abab"

        输出: True

        解释: 可由子字符串 "ab" 重复两次构成。
        示例 2:

        输入: "aba"

        输出: False
        示例 3:

        输入: "abcabcabcabc"

        输出: True

        解释: 可由子字符串 "abc" 重复四次构成。 (或者子字符串 "abcabc" 重复两次构成。)

      */
      let str = 'abcabcabcabc'
      var repeatedSubstringPattern = function(s) {
        // 获取第一个字母的所有下标
        let start = s[0]
        let index = s.indexOf(start)
        while (s.indexOf(start, index + 1) != -1) {
          index = s.indexOf(start, index + 1)
          //找到可能成为下一组的开始下标
          let temp = s.slice(0, index)
          if (!s.split(temp).filter(Boolean).length) return true
        }
        return false
      }
      let res = repeatedSubstringPattern(str)
      console.log(res)
    </script>
  </body>
