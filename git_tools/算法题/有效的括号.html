<body>
    <script>
        let str = "{()[{}]{}}";
        var isValid = function (s) { 
            function digui(a){
                s = a.replace(/(\[\])|(\{\})|(\(\))/g,function(val){
                    return "";
                });
            }
            let len = s.length;
            do{
                digui(s);
                if(len == s.length){
                    break;
                }
                len = s.length;
            }while(true);
          return s.length==0?true:false;
        };
        console.log(isValid(str));
    </script>
