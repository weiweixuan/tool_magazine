  <body>
    <script>
      /*假设你正在爬楼梯。需要 n 阶你才能到达楼顶。
      每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？
      注意：给定 n 是一个正整数。
      示例 1：
      输入： 2
      输出： 2
      解释： 有两种方法可以爬到楼顶。
      1.  1 阶 + 1 阶
      2.  2 阶
      示例 2：
      输入： 3
      输出： 3
      解释： 有三种方法可以爬到楼顶。
      1.  1 阶 + 1 阶 + 1 阶
      2.  1 阶 + 2 阶
      3.  2 阶 + 1 阶*/
      let str = 4;
      // 递归，效率低
      var climbStairs = function(n) {
        var count = 0;
        function digui(n) {
          if (n === 0) {
            count++;
          } else if (n > 0) {
            digui(n - 1);
            digui(n - 2);
          }
        }
        digui(n);
        return count;
      };
      let res = climbStairs(str);
      console.log(res);

      const all = 44,
        step = [1, 2];
      var climbStairs_ = function(all, step = [1, 2]) {
        var count = 0;
        function digui(all, curIndex = 0) {
          if (all === curIndex) {
            count++;
            return;
          } else if (all > curIndex) {
            step.forEach(item => digui(all, item + curIndex));
          }
        }
        digui(all);
        return count;
      };

      let res2 = climbStairs_(all, step);
      console.log(res2, "res2");
    </script>
  </body>
