  <body>
    <script>
      /*
      给定一个非负整数 numRows，生成杨辉三角的前 numRows 行。
        在杨辉三角中，每个数是它左上方和右上方的数的和。
        输入: 5
        输出:
        [
             [1],
            [1,1],
           [1,2,1],
          [1,3,3,1],
         [1,4,6,4,1]
        ]
      */
      var generate = function(numRows) {
        if (numRows == 0) {
          return []
        } else if (numRows == 1) {
          return [[1]]
        } else if (numRows == 2) {
          return [[1], [1, 1]]
        }
        let arr = [[1], [1, 1]]
        for (let i = 2; i < numRows; i++) {
          let temp = [1],
            currArr = arr[i - 1]
          for (let j = 0; j < currArr.length - 1; j++) {
            let sum = currArr[j] + currArr[j + 1]
            temp.push(sum)
          }
          temp.push(1)
          arr.push(temp)
        }
        return arr
      }
      let res = generate(5)
      console.log(res)
    </script>
  </body>
