<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div></div>
    <span class="aaa"> </span>
    <script>
      // 快速排序
      let arr = [6, 10, 88, 9, 2, 5, -1, 0, 100]
      function quick(arr, left = 0, right = arr.length - 1) {
        let len = arr.length,
          partitionIndex

        if (left < right) {
          partitionIndex = partition(arr, left, right)
          quick(arr, left, partitionIndex - 1)
          quick(arr, partitionIndex + 1, right)
        }
        return arr
      }
      function partition(arr, left, right) {
        let index = left + 1
        for (let i = index; i <= right; i++) {
          if (arr[left] > arr[i]) {
            change(arr, index, i)
            index++
          }
        }
        change(arr, left, index - 1)
        return index - 1
      }
      function change(arr, i, j) {
        ;[arr[j], arr[i]] = [arr[i], arr[j]]
      }
      Array.prototype.kuaisu = function() {
        quick(this)
      }
      arr.kuaisu()
      console.log(arr)
    </script>
  </body>
</html>
