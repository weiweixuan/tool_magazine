<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
  <script>
    let arr = [1, 4, 7, 4, 7, 9, 3, 2, 7, 9, 6, 7, 9, 0, 1, 4, 5, 7, 76, 87, 6, 6, 55];

    function quick(arr, left, right) {
      let len = arr.length,
        partitionIndex;
      left = typeof left === 'number' ? left : 0;
      right = typeof right === 'number' ? right : len - 1;
      if (left < right) {
        partitionIndex = partition(arr, left, right)
        quick(arr, left, partitionIndex - 1)
        quick(arr, partitionIndex + 1, right)
      }
      return arr;
    }

    function partition(arr, left, right) {
      let cur = left,
        next = left + 1;
      for (let i = next; i <= right; i++) {
        if (arr[i] < arr[cur]) {
          change(arr, next, i)
          next++;
        }
      }

      change(arr, cur, next - 1)
      return next - 1;
    }

    function change(arr, prev, next) {
      [arr[prev], arr[next]] = [arr[next], arr[prev]]
    }

    let res = quick(arr)
    console.log(res)
  </script>
</body>

</html>
