  <body>
    <script>
      // 归并排序
      let arr = [6, 5, 10, 2, 6, 88, 9, 2, 5, -1, 0, -1, 100]
      function split(arr) {
        let len = arr.length
        if (len == 1) {
          return arr
        }
        let middle = Math.floor(len / 2)
        return merge(split(arr.slice(0, middle)), split(arr.slice(middle)))
      }
      function merge(left, right) {
        let result = []
        while (left.length && right.length) {
          if (left[0] <= right[0]) {
            result.push(left.shift())
          } else {
            result.push(right.shift())
          }
        }
        if (left.length) {
          result.push(...left)
        }
        if (right.length) {
          result.push(...right)
        }
        return result
      }
      Array.prototype.guibing = function() {
        return split(this)
      }
      let res = arr.guibing()
      console.log(arr, res)
    </script>
  </body>
</html>
