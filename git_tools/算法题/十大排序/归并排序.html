<body>
  <script>
    let arr = [1, 4, 7, 4, 7, 9, 3, 2, 7, 9, 6, 7, 9, 0, 1, 4, 5, 7, 76, 87, 6, 6, 55];

    function gui(arr) {
      let len = arr.length
      if (len <= 1) {
        return arr
      }
      let flag = Math.floor(len / 2);
      return bin(gui(arr.slice(0, flag)), gui(arr.slice(flag, len)))
    }

    function bin(left, right) {
      let arr = []
      while (left.length && right.length) {
        if (left[0] < right[0]) {
          arr.push(left.shift())
        } else {
          arr.push(right.shift())
        }
      }
      arr.push(...left, ...right)
      return arr;
    }



    let res = gui(arr)
    console.log(res)
  </script>
</body>

</html>
