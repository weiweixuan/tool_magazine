<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 选择排序
      let arr = [6, 5, 10, 2, 6, 88, 9, 2, 5, -1, 0, -1, 100]
      Array.prototype.xuanze = function() {
        let len = this.length
        for (let i = 0; i < len - 1; i++) {
          let key = i
          for (let j = i; j < len; j++) {
            if (this[j] < this[key]) {
              key = j
            }
          }
          ;[this[key], this[i]] = [this[i], this[key]]
        }
      }
      arr.xuanze()
      console.log(arr)
    </script>
  </body>
</html>
