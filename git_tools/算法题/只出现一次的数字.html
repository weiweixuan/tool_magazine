<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /*给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素。

      说明：

      你的算法应该具有线性时间复杂度。 你可以不使用额外空间来实现吗？

      示例 1:

      输入: [2,2,1]
      输出: 1
      示例 2:

      输入: [4,1,2,1,2]
      输出: 4
*/
      var singleNumber = nums =>
        [
          ...nums.reduce((prev, item) => {
            if (prev.has(item)) {
              prev.delete(item);
            } else {
              prev.add(item);
            }
            return prev;
          }, new Set())
        ][0];
      let arr = [4, 1, 2, 1, 2];
      let res = singleNumber(arr);
      console.log(res);
    </script>
  </body>
</html>
