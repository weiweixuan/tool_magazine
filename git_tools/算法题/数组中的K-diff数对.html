  <body>
    <script>
      /*给定一个整数数组和一个整数 k, 你需要在数组里找到不同的 k-diff 数对。这里将 k-diff 数对定义为一个整数对 (i, j), 其中 i 和 j 都是数组中的数字，且两数之差的绝对值是 k.

              示例 1:

              输入: [3, 1, 4, 1, 5], k = 2
              输出: 2
              解释: 数组中有两个 2-diff 数对, (1, 3) 和 (3, 5)。
              尽管数组中有两个1，但我们只应返回不同的数对的数量。
              示例 2:

              输入:[1, 2, 3, 4, 5], k = 1
              输出: 4
              解释: 数组中有四个 1-diff 数对, (1, 2), (2, 3), (3, 4) 和 (4, 5)。
              示例 3:

              输入: [1, 3, 1, 5, 4], k = 0
              输出: 1
              解释: 数组中只有一个 0-diff 数对，(1, 1)。
              注意:

              数对 (i, j) 和数对 (j, i) 被算作同一数对。
              数组的长度不超过10,000。
              所有输入的整数的范围在 [-1e7, 1e7]。
      */
      let arr = [1, 3, 1, 5, 4]
      var findPairs = function(nums, k) {
        if (k < 0) return 0
        return nums.reduce((prev, item, index) => {
          let result = [item - k, item + k],
            arr_ = nums.slice(index + 1)
          let isLeft = arr_.indexOf(result[0])
          let isRight = arr_.indexOf(result[1])
          if (isLeft != -1) {
            let joinVal = [arr_[isLeft], item].sort().join('')
            !prev.includes(joinVal) && prev.push(joinVal)
          }
          if (isRight != -1) {
            let joinVal = [arr_[isRight], item].sort().join('')
            !prev.includes(joinVal) && prev.push(joinVal)
          }
          return prev
        }, []).length
      }
      let res = findPairs(arr, 0)
      console.log(res)
    </script>
  </body>
</html>
