<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /*
       给定一个字符串和一个字符串字典，找到字典里面最长的字符串，该字符串可以通过删除给定字符串的某些字符来得到。如果答案不止一个，返回长度最长且字典顺序最小的字符串。如果答案不存在，则返回空字符串。

      示例 1:

      输入:
      s = "abpcplea", d = ["ale","apple","monkey","plea"]

      输出:
      "apple"
      示例 2:

      输入:
      s = "abpcplea", d = ["a","b","c"]

      输出:
      "a"
      说明:

      所有输入的字符串只包含小写字母。
      字典的大小不会超过 1000。
      所有输入的字符串长度不会超过 1000。

       */

      var findLongestWord = function(s, d) {
        return d[
          d
            .filter(element => hasWorld(s, element))
            .reduce(
              (prev, item, index) => (
                item.length > prev.len &&
                  (prev = { len: item.length, key: index }),
                prev
              ),
              { len: 0, key: 0 }
            ).key
        ];
      };
      function hasWorld(s, val) {
        let i = 0,
          index = 0;
        while (index < s.length) {
          let key = s.indexOf(val[i], index);
          if (key > -1) {
            index = key;
            i++;
          } else {
            break;
          }
        }
        return i === val.length;
      }
      let s = "bab",
        d = ["ba", "ab", "a", "b"];

      console.log(findLongestWord(s, d));
    </script>
  </body>
