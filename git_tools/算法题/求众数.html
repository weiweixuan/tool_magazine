    <script>
      /*给定一个大小为 n 的数组，找到其中的众数。众数是指在数组中出现次数大于 ⌊ n/2 ⌋ 的元素。

      你可以假设数组是非空的，并且给定的数组总是存在众数。

      示例 1:

      输入: [3,2,3]
      输出: 3
      示例 2:

      输入: [2,2,1,1,1,2,2]
      输出: 2
*/
      let arr = [2, 2, 1, 1, 1, 2, 2]
      var majorityElement = function(nums) {
        let obj = nums.reduce(
          (prev, item) => (prev[item] ? prev[item]++ : (prev[item] = 1), prev),
          {}
        )
        let len = nums.length
        for (let key in obj) {
          if (obj[key] > len / 2) return key
        }
        return null
      }
      let res = majorityElement(arr)
      console.log(res)
    </script>
  </body>
