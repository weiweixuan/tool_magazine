<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <script>
      /*给定一个已按照升序排列 的有序数组，找到两个数使得它们相加之和等于目标数。

        函数应该返回这两个下标值 index1 和 index2，其中 index1 必须小于 index2。

        说明:

        返回的下标值（index1 和 index2）不是从零开始的。
        你可以假设每个输入只对应唯一的答案，而且你不可以重复使用相同的元素。
        示例:

        输入: numbers = [2, 7, 11, 15], target = 9
        输出: [1,2]
        解释: 2 与 7 之和等于目标数 9 。因此 index1 = 1, index2 = 2 。

*/
      var twoSum = function(numbers, target) {
        for (let key in [...new Set(numbers)]) {
          let curr = numbers[key]
          let reduce = target - Number(curr)
          let nextKey = numbers.findIndex(
            (item, index) => index > key && item == reduce
          )
          if (nextKey != -1) {
            return [Number(key) + 1, nextKey + 1]
          }
        }
        return null
      }
      let res = twoSum(
        [
          1,
          2,
          3,
          4,
          5,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9,
          9
        ],
        5
      )
      console.log(res)
    </script>
  </body>
</html>
