  <body>
    <script>
      /*
          给定一个区间的集合，找到需要移除区间的最小数量，使剩余区间互不重叠。

          注意:

          可以认为区间的终点总是大于它的起点。
          区间 [1,2] 和 [2,3] 的边界相互“接触”，但没有相互重叠。
          示例 1:

          输入: [ [1,2], [2,3], [3,4], [1,3] ]

          输出: 1

          解释: 移除 [1,3] 后，剩下的区间没有重叠。
          示例 2:

          输入: [ [1,2], [1,2], [1,2] ]

          输出: 2

          解释: 你需要移除两个 [1,2] 来使剩下的区间没有重叠。
          示例 3:

          输入: [ [1,2], [2,3] ]

          输出: 0

          解释: 你不需要移除任何区间，因为它们已经是无重叠的了。

           */

      var eraseOverlapIntervals = function(intervals) {
        // 第一点: 所有开始一样的区间，只保留最小的结束项
        let obj = intervals.reduce((prev, [one, two]) => {
          if (!prev[one]) {
            prev[one] = two;
          } else {
            prev[one] > two && (prev[one] = two);
          }
          return prev;
        }, {});
        console.log(obj, "obj");
      };
      let arr = [
        [1, 2],
        [2, 3],
        [3, 4],
        [1, 3]
      ];
      console.log(eraseOverlapIntervals(arr));
    </script>
  </body>
