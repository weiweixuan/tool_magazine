<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            height: 400px;
            background: #ccc;
            display: flex;
            flex-flow: row wrap;
        }

        @media screen and (min-width:991px) {
            .left {
                width: 20%;
                height: 300px;
                background: red;
            }

            .center {
                width: 60%;
                height: 300px;
                background: green;
            }

            .right {
                width: 20%;
                height: 300px;
                background: blue;
            }
        }

        @media screen and (min-width:768px) and (max-width:991px) {
            .left {
                width: 40%;
                height: 300px;
                background: red;
            }

            .center {
                width: 60%;
                height: 300px;
                background: green;
            }

            .right {
                width: 100%;
                height: 300px;
                background: blue;
            }
        }

        @media screen and (max-width:768px) {
            .left {
                width: 100%;
                height: 300px;
                background: red;
            }

            .center {
                width: 100%;
                height: 300px;
                background: green;
            }

            .right {
                width: 100%;
                height: 300px;
                background: blue;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">fwfwefwef</div>
        <div class="center">thytjtyjty</div>
        <div class="right">ergerguykyukyu</div>
    </div>
</body>

</html>
