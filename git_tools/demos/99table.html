<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=9;i>0;i--){
            var str = '';
            for(let j=1;j<10;j++){
                if(j<i){
                    str += ` ○  `;
                }else{
                    str += ` ● `;
                }
            }
                document.write(`${str} <br/>`);
        }
    </script>
</body>
</html>
