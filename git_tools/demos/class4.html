<head>

</head>

<body>
    <script>
        class Person{
            constructor(name){
                this.name=name
            }
            static aaa(){
                return `我是静态方法`;
            }
            showname(){
                return `我的名字为${this.name}`;
            }
        }
        let p1 = new Person("张三");
        console.log(p1.showname());
        console.log(Person.aaa());
    </script>
</body>
