    <script>
        !! function () {
            let arr = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2'];
            let arr2 = ['A', 'B', 'C', 'D'];
            // 合并成[A1, A2, A, B1, B2, B, C1, C2, C, D1, D2, D]
            let res=arr.concat(arr2.map((item) =>item += '3')).sort().map(item =>item.replace(/[3]/g, ''));
            console.log(res);
        }();
    </script>
