  <body>
    <script>
      function isCurry(fun, count) {
        count = count || fun.length
        return function(...args) {
          return args.length >= count
            ? fun.apply(this, args)
            : isCurry(fun.bind(this, ...args), count - args.length)
        }
      }
      let resFun = isCurry(function(a, b, c) {
        console.log([a, b, c])
      })
      resFun(1)(2)(3)
      resFun(1, 2)(3)
      resFun(1, 2, 3)
      resFun(1)(2, 3)
    </script>
  </body>
