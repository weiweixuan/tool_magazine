<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
      #box1 {
        width: 100%;
        height: 3000px;
        background: #ccc;
      }
      #box2 {
        width: 100%;
        height: 3000px;
        background: #aaa;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <script>
      $(window).scroll(function() {
        var falg = true
        console.log('当前scrool==' + $(window).scrollTop())
        if (0 < $(window).scrollTop() > 2000) {
          falg = false
          $('html,body').animate({ scrollTop: 1 }, 5000)
          return false
        }
      })
    </script>
  </body>
</html>
