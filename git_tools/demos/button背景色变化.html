<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      
      button {
        color: #fff;
        background-color: #1890ff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.12);
        -webkit-box-shadow: 0 2px 0 rgba(0, 0, 0, 0.045);
        box-shadow: 0 2px 0 rgba(0, 0, 0, 0.045);
        outline: 0;
        border:1px solid #1890ff;
        padding:8px 16px;
        border-radius: 5px;
        transition: all linear 0.1s;
        background-size: 0% 100%;
        background-repeat: no-repeat;
        background-image: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1606540595741&di=b7e15b26ae108ba5c298f3906bf9f250&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201511%2F01%2F20151101151226_MP2Fr.png);
        background-position: center;
      }
      button:hover {
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <button>我是按钮</button>
  </body>
</html>
