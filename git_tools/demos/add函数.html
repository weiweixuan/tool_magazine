    <script>
      /*add(1); // 1
        add(1)(2);  // 3
        add(1)(2)(3)； // 6
        add(1)(2)(3)(4)； // 10 */
      function add() {
        let value = 0
        function sum(...args) {
          value = args.reduce((prev, item, index) => prev + item, value)
          return sum
        }
        sum.toString = function() {
          return value
        }

        return sum
      }
      let addFun = add()
      console.log(addFun(1, 2)(3, 4)(5))
    </script>
