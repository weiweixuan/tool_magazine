            // 深度递归
        let obj3 = {
            name: 'aaa',
            age: 12,
            car: [1, 2, 3, 4, 5, 6],
            dog: {
                name: 'haha',
                color: 'yellow'
            }
        }

        function extend_deep(a) {
            let res = Array.isArray(a) ? [] : {};
            for (let key in a) {
                if (typeof a[key] == "object") {
                    res[key] = extend_deep(a[key]);
                } else {
                    res[key] = a[key];
                }
            }
            return res;
        }
        let res_ = extend_deep(obj3);
        
        console.log(obj3, res_);
        console.log(obj3 == res_);
        console.log(obj3.car == res_.car);
        console.log(obj3.dog == res_.dog);
        console.log(obj3.name == res_.name);
        obj3.car.push("100");
        console.log(obj3, res_);
    </script>
