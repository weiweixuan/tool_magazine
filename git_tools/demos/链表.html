            }

            this.length=0;

        // 获取链头
        List_lian.prototype.getHead=function(){
                return this.head;
            }
            // 末尾添加新元素
        List_lian.prototype.append=function(ele){
                let Node = new createNode(ele);
                if(!this.head){
                    this.head=Node;
                   this.length++;
                   return;
                }
                let current = this.head;
                while(current.next){
                    current=current.next;
                }
                current.next=Node;
                this.length++;
            }
