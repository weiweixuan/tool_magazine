<!DOCTYPE html>

  <head>

    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
      .upload {
        height: 100px;
        width: 100px;
        position: relative;
        border: 1px solid #ccc;
        background: url("./images/upload_0.png") no-repeat center center;
        background-size: 50%;
        transition: all linear 0.2s;
        cursor: pointer;
      }
      .upload .iptFile {
        width: 100%;
        height: 100%;
        opacity: 0;
        position: absolute;
        z-index: 1;
      }
      .icon {
        width: 30px;
        height: 30px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        display: none;
      }
      .upload .preview {
        left: 15%;
      }
      .upload .delete {
        right: 15%;
      }
      .showImgBox {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
        transition: all ease-in-out 1s;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background: rgba(0, 0, 0, 0.5); */
      }
      .selectImg {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        transition: all ease-in-out 1s;
      }
    </style>
  </head>
  <body>
    <div class="upload">
      <input type="file" accept=".md" class="iptFile" />
      <!-- 图片展示 -->

      </div>
