<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #ecf0f3;
    }

    div {
      position: relative;
      cursor: pointer;
      float: left;
      width: 200px;
      height: 200px;
      margin-left: 80px;
      margin-top: 80px;
      background: #ecf0f3;
      transition: all linear 0.1s;
    }

    .drop-shadow {
      border-radius: 20px;
      box-shadow: 18px 18px 30px #d1d9e6, -18px -18px 30px #fff;
    }

    .inner-shadow {
      border-radius: 20px;
      box-shadow: inset 18px 18px 30px #d1d9e6, inset -18px -18px 30px #fff;
    }

    .inner-shadow-ring {
      border-radius: 100%;
      box-shadow: inset 9px 9px 15px #d1d9e6, inset -9px -9px 15px #fff;
    }

    .inner-shadow-ring_reverse {
      border-radius: 100%;
      box-shadow: inset -9px -9px 15px rgb(212, 208, 208), inset 9px 9px 15px #7c7e81;
    }

    .inner-shadow-ring:before {
      content: "按钮";
      font-size: 24px;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      left: 20%;
      top: 20%;
      width: 60%;
      height: 60%;
      border-radius: 100%;
      background: #ecf0f3;
      box-shadow: 9px 9px 15px #d1d9e6, -9px -9px 15px #fff;
    }
  </style>
</head>

<body>
  <div class="drop-shadow"></div>
  <div class="inner-shadow"></div>
  <div class="inner-shadow-ring"></div>
  <script>
    let ring = document.querySelector('.inner-shadow-ring');
    ring.addEventListener('click', function () {
      this.className = 'inner-shadow-ring inner-shadow-ring_reverse';
      setTimeout(() => {
        this.className = 'inner-shadow-ring';
      }, 200);
    })
      // ring.addEventListener('mouseup',function(){
      //   this.className = 'inner-shadow-ring';
      // })
  </script>
</body>

</html>
