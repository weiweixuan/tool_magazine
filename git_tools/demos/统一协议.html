<head>

<body>
    <input type="button" value='请仔细阅读协议(5)' disabled='ture'>

</body>
<script>
    let ipt = document.querySelector("input");
    let num = 5;
    let timer =null;
    ipt.onclick=sets;
    sets();
    function sets() {
        ipt.value =`请仔细阅读协议(${num})`;
       timer = setInterval(function () {
            if (num > 0) {
                console.log(num);
                num--;
                ipt.value =`请仔细阅读协议(${num})`;
            } else {
                ipt.disabled = false;
                ipt.value = '确定';
                clearInterval(timer);
                timer = null;
                num=5;
            }
        }, 1000);
    }
</script>
