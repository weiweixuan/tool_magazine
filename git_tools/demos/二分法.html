  <body>
    <script>
      function erfen(arr, val, left = 0, right = arr.length - 1) {
        let center = Math.floor((right + left) / 2);
        let centVal = arr[center];
        if (centVal === val) {
          return center;
        } else if (centVal > val) {
          right = center - 1;
        } else if (centVal < val) {
          left = center + 1;
        }
        if (left >= right) return -1;
        return erfen(arr, val, left, right);
      }
      let arr = [1, 3, 5, 7, 9];
      console.log(erfen(arr, 4));
    </script>
  </body>
