<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" method="GET" enctype="application/x-www-form-urlencoded" onsubmit="return fn()">
        <input type="text" id = 'ipt' name='ipt'>
        <input type="submit" value = '提交' id = 'btn'>
    </form>
    <script>
        function fn(){
            let text = document.querySelector("#ipt").value;
            if(text){
                return true;
            }
            return false;
        }

    </script>
</body>
</html>
