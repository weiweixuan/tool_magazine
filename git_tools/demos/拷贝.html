    <script>

        // arr2[1] = 100;
        // arr2[2].name='anan';
        // console.log(arr,arr2);

        function deep_copy(args) {

            let box = Array.isArray(args) ? [] : {};
            for (let key in args) {
                console.log(args[key]);
                    if (typeof args[key] == 'object') {
                        box[key] = deep_copy(args[key]);
                    } else {
                        box[key] = args[key];
                    }
            }
            return box;
        }
        console.log(`------------------------`);
        let arr2 = deep_copy(arr);
        arr2[2].name = 'anan';
        console.log(arr, arr2);
