<body>
    <script>
       function get_sum(int){
           if(int<10){
               return int;
           }
           let fen = int%10;
           let other = parseInt(int/10);
           return fen+get_sum(other);
       }
       let res = get_sum(212121);
       console.log(res);
    </script>
