<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function show(){
            console.log("协议为"+location.protocol);
            console.log("域名/ip地址为"+location.host);
            console.log("端口号为"+location.port);
            console.log("文件目录为"+location.pathname);
            console.log("查询字符串为"+location.search);
            console.log("hash值为"+location.hash);
        }
        show();
    </script>
</body>
