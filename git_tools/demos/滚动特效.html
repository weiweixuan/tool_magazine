    <script>
      let activeObj = {
        active: 0,
        height: 0
      }
      function move() {
        let to = document.documentElement.scrollTop
        let AllHeight = document.body.clientHeight
        if (to > activeObj.height) {
          activeObj.active++
        } else {
          activeObj.active--
        }
        let H = innerHeight
        let top
        if (activeObj.active * H <= 0) {
          top = 0
        } else if (activeObj.active * H >= AllHeight) {
          top = AllHeight
        } else {
          top = activeObj.active * H
        }
        scrollTo({ top, behavior: 'smooth' })
      }
      function bibaojieliu(fun, time = 1000) {
        let temp = true
        return function(...args) {
          if (temp) {
            temp = false
            fun.apply(this, args)
            let timer = setTimeout(() => {
              temp = true
              activeObj.height = document.documentElement.scrollTop
            }, time)
          }
        }
      }
      onscroll = bibaojieliu(move, 1000)
    </script>
