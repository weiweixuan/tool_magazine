<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		let obj = {
			name:'ww',
			age:24
		}
		function F(age){
			this.age=age;
		}
		F.prototype.sayage=function(){
			console.log("woshifangfa",this.age);
		}
		let ff = new F(21).sayage.bind(obj);
		ff();

		let ff2 = Object.create(F.prototype);  //F的原型
		ff2.constructor = F;
		let func = function(age){
			F.call(this,age)
		};
		func.prototype = ff2;
		let abc = new func(100);
		console.dir(abc);
		abc.sayage();


	</script>
</body>
</html>
