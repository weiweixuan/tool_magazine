<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <script>
    var a = [{
      id: 1,
      num: "12"
    }, {
      id: 2,
      num: "13"
    }, {
      id: 3,
      num: "3"
    }, {
      id: 2,
      num: "16"
    }, {
      id: 5,
      num: "14"
    }, {
      id: 1,
      num: "14"
    }]
    let res = a.reduce((prev, item) => (((prev.findIndex(child => child.id === item.id) == -1 ? prev.push((item.num =
          Number(item.num), item)) : prev
        .filter(child => child.id === item.id)[0].num += Number(item.num))), prev),
      [])
    console.log(res)
  </script>
</body>

</html>
