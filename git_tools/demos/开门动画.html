<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,html{
            padding:0;
            margin:0;
            background:lightgray;
        }
        .box{
            width: 400px;
            height: 500px;
            border:2px dashed #333;
            margin: 100px auto 0;
            display: flex;
            background:url("https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=771229448,3233758872&fm=200&gp=0.jpg") no-repeat center center;
            background-size:cover;
            perspective: 500px;
        }
        .left{
            width:50%;
            height:500px;
            border-right:1px solid black;
            transition: all linear 2s;
            transform-origin: 0 0;
            box-shadow: -2px 0px 10px 5px #9B61CD;
        }
        .right{
            width:50%;
            height:500px;
            border-left:1px solid black;
            transition: all linear 2s;
            transform-origin: 100% 100%;
            box-shadow: 2px 0px 10px 5px #9B61CD;
        }
        .left img{
            width:100%;
            height:100%;
        }
        .right img{
            width:100%;
            height:100%;
            transform: rotateY(180deg);
        }
        .box:hover .left{
            transform: rotate3d(0,1,0,-180deg);
        }
        .box:hover .right{
            transform: rotate3d(0,1,0,180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <img src="./image/2.jpg" alt="">
        </div>
        <div class="right">
            <img src="./image/2.jpg" alt="">
        </div>
    </div>
</body>
</html>
