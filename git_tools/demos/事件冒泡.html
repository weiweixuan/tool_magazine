<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .out {
            width: 300px;
            height: 300px;
            background: red;
        }

        .border {
            width: 200px;
            height: 200px;
            background: blue;
        }

        .inner {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="border">
            <div class="inner">

            </div>
        </div>
    </div>
    <script>
        document.querySelector(".inner").onclick = function (e) {
            e.stopPropagation();
            alert("里")
        };
        document.querySelector(".border").onclick = function () {
            alert("中")
        };
        document.querySelector(".out").onclick = function () {
            alert("外")
        };
    </script>
</body>

</html>
