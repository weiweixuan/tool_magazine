<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.box{
            width:200px;
            height:50px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            background:#ccc;
            position: relative;
        }
        
        div.box .bottom{
            width:0px;
            height:2px;
            background:red;
            border-radius: 1px;
            transform-origin: 50% 50%;
            transition: all linear .3s;
            position: absolute;
            bottom:0;
            left:0;
        }
        .box:hover .bottom{
            width:200px;
        }
    </style>
</head>
<body>
    <div class='box'>
        <div class="content">我是内容</div>
        <div class="bottom"></div>
    </div>
</body>
</html>
