<body>
    <script>
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            show(){
                console.log("我的名字叫："+this.name);
                return "我今年"+this.age+"岁了";
            }
        }
        class Girl extends Person{
            constructor(name,age,skill){
                super(name,age);
                this.skill=skill;
            }
            show(){
                super.show();
                console.log(`我今天很${this.skill},好不了的那种`);
            }
        }
        let st=new Girl("penny",24,"生气！");
        console.log(st);
        let arr=st.show();
    </script>
</body>
