<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            background:#ccc;
            height:500px;
            width:500px;
        }
        .box::before{
            content: "";
            display: table;
        }
        .chile{
            width:200px;
            height:200px;
            background: red;
            margin-top:200px;
        }
        .flot{
            background:#999;
        }
        .flot::after{
            content:'';
            display: block;
            clear: both;
        }
        .left,.right{
            width:100px;
            height:100px;
            float: left;
            background: pink;
        }
        .right{
            float: right;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="chile"></div>
    </div>
    <div class="flot">
        <div class="left">1221321fefef323 32e23 </div>
        <div class="right">2323423423r 323rf23r23 23r2f</div>
    </div>
</body>
</html>
