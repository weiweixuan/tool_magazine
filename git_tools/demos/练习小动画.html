<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div{
        width:100px; 
        height:100px;
        margin:100px auto;
        background:#111;
        animation: bg linear 5s infinite;
    }
    @keyframes bg{
        0%{background:#ccc;}
        25%{background:red;}
        50%{background:green;}
        75%{background:blue;}
        100%{background:pink}
    }
</style>
<body>
    <div></div>
</body>
</html>
