<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(a){
            this.a = a;
        }
        Person.prototype.sayHi= function(){
            console.log("自我介绍");
        }
        console.dir(Person);
        // 第一种
        let a = Object.create(Person.prototype);
        console.log(a);
        a.sayHi();
        // 第二种
        let b = Object.getPrototypeOf(Person);
        console.dir(b);
        console.log(b == Person.__proto__);
        let aaa = {name:'wwx',age:24};
        let c = Object.setPrototypeOf(aaa,Person.prototype);
        console.log(c);
    </script>
</body>
</html>
