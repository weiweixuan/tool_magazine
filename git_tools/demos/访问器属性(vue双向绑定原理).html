    <script>
        let obj1 = {};
        Object.defineProperty(obj1,'name',{
            value:'wwx',
            writable:false,
            enumerable:false,

        });

            console.log(obj1[key]);
        }

        // getter 和 setter 方法
        let obj2 = {_name:'rodgers'};
            Object.defineProperty(obj2,"name",{
                get(){
                    return obj2._name;
                },
                set(val){
                    if(val.length>5){
                        return false;
                    }
                    return obj2._name = val;
                },
                enumerable:false,

            });
            for(let key in obj2){
	console.log(obj2[key]);
}
