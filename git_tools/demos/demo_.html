<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let obj = {
        val: 0,
        valueOf: function() {
          console.log('我是valueOf方法')
          return this.val++
        },
        toString: function() {
          console.log('我是toString方法')
          return this.val++
        }
      }
      //对象转换时，先调用valueOf方法，如果得不到想要的结果再继续调用同String方法
      if (obj == 0) {
        console.log('0')
      } else if (obj == 1) {
        console.log('1')
      } else if (obj == 2) {
        console.log('2')
      }
      console.log(+obj, 'ccc')
    </script>
  </body>
</html>
