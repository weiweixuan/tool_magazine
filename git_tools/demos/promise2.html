    <script>
    var fn = function(num) {
    return new Promise(function(resolve, reject) {
        if (typeof num == 'number') {
            resolve(num);
        } else {
            reject('TypeError');
        }
    })
}

let res = fn(2).then(function(num) {
    console.log('first: ' + num);
    return num + 1;
})
